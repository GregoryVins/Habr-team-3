{% extends 'base.html' %}
{% load static %}

{% block container %}

        <div class="text-center m-5">
            <h1 class="h3 mb-3 font-weight-normal">Регистрация:</h1>

            <form method="post" class="form-horizontal" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" placeholder="Зарегистрироваться" class="form-control btn-success">
            </form>

            <br><br>
            <a href="#" class="btn form-control">Назад</a>

        </div>
    </div>
{% endblock %}
