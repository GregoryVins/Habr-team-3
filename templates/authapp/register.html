{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="text-center m-5">
            <h1 class="h3 mb-3 font-weight-normal">Регистрация:</h1>

            <form method="post" class="form-horizontal" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="form-control btn btn-success">Зарегестрироваться</button>
            </form>

            <br><br>
            <a href="{% url 'user_login' %}" class="btn form-control">Назад</a>

        </div>
    </div>
{% endblock %}
